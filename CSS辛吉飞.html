<style>

#container{ 
  float:left;
  width:220px;height:220px; 
  animation: shakehead 1.5s  infinite ease;
}
@keyframes shakehead{
0% {transform:rotate(0deg);} 
50% {transform:rotate(15deg);}
100% {transform:rotate(0deg);}
}

#head{/*何同学的头*/
  float:right;
  width:160px;height:160px;
  position:relative;
  border:1px solid black;
  border-radius:80px;
  background-color:rgb(138,96,60);
  /*阴影作为头发*/
  box-shadow: inset 20px 20px 4px rgba(0, 0, 0, 0.7);
}
.glass{
  width:30px;height:40px;
  border-radius:  20px;
  border:1px solid black; 
  position:absolute;
  background-color:white; 
}
.left{
  top:60px;
  right:40px;
}
.right{
  top:60px;
  right:0px;
}
.eye{
  width:8px;height:8px;
  border-radius:4px 4px;
  background-color:black;
  position:absolute;
  right: 5px; bottom:5px;
}
#line{
  width:120px;
  height:0px;
  border:1px solid black;
  position:absolute;
  top:80px;
  left:20px; 
}


#mouth{  
  width: 10px;  
  height: 0;  
  border-left: 20px solid transparent;   /* 左边边框 */  
  border-right: 20px solid transparent;  /* 右边边框 */  
  border-top: 20px solid white;   /* 底边边框 */  
  position:absolute;
  right: 15px; bottom: 30px;
}  


#other{
  width:200px;
  height:120px;
  position:absolute;
  top:150px;
  overflow:hidden;
}
#neck{
  position:absolute;
  left:80px;
  width:40px;
  height:60px;
  background-color:rgb(138,96,60);
  transform:rotate(20deg);
}
#body{
  position:absolute;
  top:30px; 
  width:120px;
  height:200px;
  background-color:rgb(138,96,60);
  transform:rotate(20deg);
}


#xinjifei{  /*辛吉飞*/
  position:absolute;
  left:320px;
  top:120px; 
}

#leftass{ 
  float:left;
  width:50px;height:100px; 
  background-color:rgb(176,105,179);
  border:1px solid rgb(98,61,110);
  animation:scale 1.5s infinite  ;
}
#rightass{
  float:left;
  width:50px;
  height:100px; 
  background-color:rgb(176,105,179);
  border:1px solid rgb(98,61,110);
  animation:scale 1.5s infinite 0.75s; 
}

@keyframes scale{
  0% {transform:scale(1);} 
  50% {transform:scale(2);}
  100% {transform:scale(1);}
}

#rotate_tie{ /*旋转蝴蝶结*/
  position:absolute;
  left:600px;
  top:180px; 
  width: 10px;  
  height:  10px;   
  border-left: 15px solid red;   /* 左边边框 */  
  border-right: 15px solid red;  /* 右边边框 */  
  border-top: 15px solid  transparent;   /* 顶边边框 */   
  border-bottom: 15px solid  transparent;   /* 底边边框 */ 
  display:flex;
  align-items: center; 
  justify-content: center;
  animation: rotate_tie 1.5s  infinite ;
}

#rotate_tie>div{ /*蝴蝶结中间*/
  width: 10px;  
  height:  10px;  
  background-color:red; 
}
 
@keyframes rotate_tie{
  0% {transform:rotate(0);} 
  80% {transform:rotate(-720deg);}
  100% {transform:rotate(-720deg);} 
}

#man_head{
  position:absolute;
  left:550px;
  top:60px; 
  width: 140px;  
  height:  140px;  
  background-color:rgb(131,91,54);
  border-radius:70px;
}
#man_body{
  position:absolute;
  left:540px;
  top:190px; 
  width: 160px;  
  height: 80px;  
  background-color:rgb(44,37,36); 
  border-radius: 30px 30px 0 0;
}
</style>
<body>
<div id="container">
<div id="head">
<div id="line"></div>
<div class="glass left"><div class="eye"></div></div>
<div class="glass right"><div class="eye"></div></div>
<div id="mouth"></div>
</div>

</div>

<div id="other">
    <div id="neck"> </div>
    <div id="body"> </div>
</div>  

<div id="xinjifei">
    <div id="leftass"> </div>
    <div id="rightass"> </div>
</div>  


<div id="man_head">   </div>  
<div id="man_body">   </div>
<div id="rotate_tie"><div></div>  </div>    
</body>
